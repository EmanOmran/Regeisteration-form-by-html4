<html>
    <head>
        <title>Registeration Form</title>


    </head>
    <body>
        <center>
            <h1>Registeraton form</h1>
            <table border="2" bordercolor="blue" width="400" bgcolor="00ffef">
                 <tr>
                <th >Title</th>
                <th>Information</th>
        </tr>
            <form action="main.html" method="GET">
                <tr>
                <div>
                    <td><label><strong><b> Name :</b></strong></label></td>
                   <td><center><input type="text" name="name" /></center></td>
                </div>
                </tr>
                <tr>
                    <div>
                        <td><label><strong><b> Age :</b></strong></label></td>
                       <td><center><input type="text" name="Age" /></center></td>
                    </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label><strong><b>  Email: </b></strong></label></td>
                           <td><center><input type="text" name="userEmail" /></center></td>
                        </div>
                        </tr>
                     <tr>
                        <div>
                             <td><label><strong><b> Password:</b></strong></label></td>
                             <td><center><input type="password" name="pwd" /></center></td>
                         </div>
                     </tr>
                     <tr>
                            <td><label><strong><b> Interst:</b></strong></label></td>
                            <td><center>
                            <input type="checkbox" value="Swimming" name="Interst1" /><span>Swimming</span><br>
                            <input type="checkbox" value="Reading" name="Interst2" /><span>Reading</span><br>
                             <input type="checkbox" value="Cycling" name="Interst3" /><span>Cycling</span><br>
                            </center></td>
                        </tr>
                        <tr>
                                <td><label><strong><b> Notes :</b></strong></label></td>
                               <td><center><textarea name="Notes" rows="6" clos="25"></textarea></center></td>
                            </tr> 
                     <tr>
                       <td rowspan= "2" ><strong><b>Gender :</b></strong> </b></td>
                          <td><input type="radio" value="Male" name="gender" ><span>Male</span></td>
                          </tr>
                         <tr><td><input type="radio" value="Female" name="gender" ><span>Female</span></td></tr>
                <tr>
                    <td><label><strong><b>BirthDay</b></strong></strong></label></td>
                    
                   <td> <select>
                        <option>Day</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                    </select>
                    <select>
                        <option>January</option><option>February</option><option>March</option>
                        <option>April</option><option>May</option><option>June</option><option>July</option>
                        <option>August</option><option>September</option><option>October</option>
                        <option>November</option><option>December</option>
                    </select></td>	
                </tr>
                <tr>
                    <td><center>
                    <label ><input type="submit" value="submit" /></label>
                    <label><input type="reset" value="Reset" /></label>
                    </center></td> 
                </tr>
            </form>
            
        </table>
    </center>
        </body>
</html>
